<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login & Register Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

    

        .authform-container {
            position: relative;
            width: 400px;
            height: 400px;
        
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: auto;
            background:#328f95;
            border-radius: 15px;
        }

        .authform-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .authform-container.authform-active .authform-card {
            transform: rotateY(180deg);
        }

        .authform-front,
        .authform-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        .authform-back {
            transform: rotateY(180deg);
        }

        h2 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 30px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 50px;
            height: 4px;
            background: #fff;
            border-radius: 5px;
        }

        .authform-input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .authform-input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .authform-input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .authform-input-group input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .authform-button {
            width: 100%;
            padding: 15px;
            background: #fff;
            color: #333;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .authform-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .authform-switch-form {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 14px;
        }

        .authform-switch-form a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
        }

        .authform-switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
 
</body>
</html>
